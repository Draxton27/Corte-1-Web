  <h1>Registro a Conferencias</h1>

  <form id="registroForm">
    <label>Nombre completo:
      <input type="text" name="nombre" required>
    </label>

    <label>Correo institucional:
      <input type="email" name="correo" required>
    </label>

    <label>Carrera:
      <input type="text" name="carrera" required>
    </label>

    <fieldset>
      <legend>Conferencias</legend>
      <label><input type="checkbox" name="conferencias" value="GitHub"> Uso de GitHub</label><br>
      <label><input type="checkbox" name="conferencias" value="Docker"> Introducción a Docker</label><br>
      <label><input type="checkbox" name="conferencias" value="Linux"> Configuración básica de Linux</label>
    </fieldset>

    <button type="submit">Registrar</button>
  </form>
</body>
</html>
